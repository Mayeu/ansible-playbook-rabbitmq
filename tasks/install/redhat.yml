- name: install EPEL repository (RedHat)
  command: "{{ item }}"
  with_items:
    - wget http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    - rpm -Uvh epel-release-6*.rpm

- name: install rabbitmq-server dependencies (RedHat)
  yum: name="{{ item }}" state=present
  with_items:
    - erlang
    - libselinux-python

- name: install rabbitmq-server (RedHat)
  yum: name=https://www.rabbitmq.com/releases/rabbitmq-server/v3.6.10/rabbitmq-server-3.6.10-1.el6.noarch.rpm state=present

- name: enable rabbitmq-server to survive reboot
  service: name=rabbitmq-server enabled=yes
